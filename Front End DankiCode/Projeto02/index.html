<body>
<header>
        <div class="container">
            <div><div class="logo-1"></div><!--logo-1--></div>
            <div><div class="logo-2"></div><!--logo-2--></div>   
            <div class="clear"></div><!--clear-->
        </div><!--container-->
</header>

<section class="cover-form">
    <div class="container bg">
        <div class="form-container">
            <h2>PODE ACREDITAR, POR DENTRO É AINDA MASI BONITO.</h2>
            <form>
                <div class="form-wrape">
                <p>Nome Completo:</p>
                <input type="text" name="nome" required placeholder="Nome">
                </div><!--form wrape-->

                <div class="form-wrape">
                    <p>E-mail:</p>
                    <input type="text" name="e-mail" required placeholder="E-mail">
                    </div><!--form wrape-->

                <div class="form-wrape">
                    <p>Telefone:</p>
                    <input type="text" name="telefone" required placeholder="Telefone">
                </div><!--form wrape-->

                <div class="form-wrape">
                    <input type="submit" name="acao" value="Enviar">
                </div>

                <div class="form-wrape">
                   <p>*Campos obrigatórios</p>
                </div>

            </form>
        </div><!--form-container-->
    </div><!--container-->
</section><!--cover-form-->
